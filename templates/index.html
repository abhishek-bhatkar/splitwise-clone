{% extends "base.html" %}

    <h1 class="display-4 mb-4">Welcome to Splitwise</h1>
    <p class="lead mb-5">Easily split bills and track expenses with friends and groups.</p>
    
    <div class="row">

            <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg w-100">Register</a>

    </div>
</div>
{% endblock %}
